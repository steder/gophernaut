# -*- mode: yaml -*-
# the host and port on which this server listens
host: localhost
port: 8483
debug: False
process_debug: True

pool:
  size: 3 # number of processes to start using the template
  template:
    name: webware_${port}
    host: localhost
    ports: [31200, 31250] # inclusive port range [start, end]
    executable: "/virtualenvs/cpm/bin/python" # python executable capable of runnign CPM
    args:
     - ./Launch.py
     - SingleThreadedAppServer
     - AppServer.HTTPPort=${port}
     - Application.ErrorLogFilename='Logs/${port}-Errors.csv'
     - Application.ActivityLogFilename='Logs/${port}-Activity.csv'
     - AppServer.PidFile='appserver-${port}.pid'
     - AppServer.EnableAdapter=False
     - AppServer.AddressFiles='appserver.address.${port}'
    path: /home/msteder/TexturaWD/
